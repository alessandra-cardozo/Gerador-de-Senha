<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gerador-senhas">
    <h1>Gerador de Senhas</h1>
    <label for="tamanho">Tamanho da senha: <span id="valor-tamanho">8</span></label>
    <input type="range" id="tamanho" min="4" max="20" value="8">

    <div>
      <label>
        <input type="checkbox" id="incluir-maiusculas"> Incluir letras maiúsculas
      </label>
      <label>
        <input type="checkbox" id="incluir-minusculas" checked> Incluir letras minúsculas
      </label>
      <label>
        <input type="checkbox" id="incluir-numeros" checked> Incluir números
      </label>
      <label>
        <input type="checkbox" id="incluir-especiais"> Incluir caracteres especiais
      </label>
    </div>

    <input type="text" id="display-senha" placeholder="Senha gerada aparecerá aqui" readonly>
    
    <button id="botao-gerar-senha">Gerar Senha</button>
    <button id="botao-copiar-senha">Copiar Senha</button>
    <button id="botao-apagar-senha">Apagar</button> <!-- Botão de apagar adicionado -->
  </div>
  <script src="script.js"></script>
</body>
</html>
